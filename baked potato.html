	<body><h1>Baked Potato</h1>

<h3>Source: <a href="http://www.foodnetwork.com/recipes/goodeats/thebakedpotatorecipe/index.html"><i>Food Network</i></a></h3>

<h2>Ingredients</h2>

<ul>
	<li>Oil (canola, olive)</li>
	<li>Sea salt</li>
	<li>Potato</li>
	<li>Sour cream, cheese, salt and pepper</li>
</ul>

<h2>Directions</h2>

<ol>

<li>Preheat oven to 350.</li>

<li>Wash, poke holes, coat in oil.</li>

<li>Put pan underneath in oven to catch drippings.</li>

<li>Cook 45 min to 1 hr.</li>

</ol>
