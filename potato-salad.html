	<body>
	
		<h1>Potato Salad</h1>

		<h2>Ingredients</h2>

			<ul>
				<li>4 potatoes</li>
				<li>1 onion</li>
				<li>3 stalks celery</li>
				<li>2 Tablespoons mustard</li>
				<li>1/2 cup (or 8 Tablespoons) mayonnaise</li>
				<li>3/4 teaspoon salt</li>
				<li>1/4 teaspoon pepper</li>
			</ul>
